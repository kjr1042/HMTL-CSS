<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="grey">
    <fieldset>
        <legend>Educational Details</legend>
        <form action="">
            
            <label for=""> Department</label><br><br>
            <input type="radio" id="b1" name="dept"> 
            <label for="b1"> CS</label>
            <input type="radio" id="b2" name="dept"> 
            <label for="b2"> EC</label>
            <input type="radio" id="b3" name="dept"> 
            <label for="b3"> Civil</label>
            <input type="radio" id="b4" name="dept"> 
            <label for="b4"> Mech</label> <br><br>
            <label for="">Year Of Graduation</label> &nbsp;
            <input list="yog">
            <datalist id="yog">
                <option value="2020">
                <option value="2021">
                <option value="2022">
                <option value="2023">
            </datalist>
            <br><br>
            <label for="sql">Skills</label><br><br>
            <input type="checkbox" id="cb1">
            <label for="cb1">SQL</label> <br><br>
            <input type="checkbox" id="cb2">
            <label for="cb2">Java</label> <br><br>
            <input type="checkbox" id="cb3">
            <label for="cb3">Python</label> <br><br>
            <input type="checkbox" id="cb4">
            <label for="cb4">Web Technologies</label> <br><br>

        </form>
    </fieldset><br>
    <input type="submit">
</body>
</html>
