<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        p{
            text-shadow: 2px 2px 5px rgb(0, 255, 64);
            font-size: 20px;
        }
        h1{
            border:2px solid magenta;
            height:80px;
            box-shadow: 2px 2px 11px rgb(68, 67, 67);
            width:50%;
        }
    </style>
</head>
<body>
    <p> Welcome to the Css shadows</p>
    <h1></h1>
</body>
</html>
