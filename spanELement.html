<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpanElement&Border</title>
    <link rel="icon" href="https://img.freepik.com/free-psd/google-icon-isolated-3d-render-illustration_47987-9777.jpg?size=626&ext=jpg&ga=GA1.1.1730858330.1701711464&semt=ais">
    <style>
        h1{
            border: 4px solid purple;
        }
        h2{
            border: 4px dotted red;
        }
        h3{
            border: 4px dashed blueviolet;
        }
        h4{
            border: 4px ridge green;
        }
        h5{
            border: 4px double purple;
        }
        h1:hover{
            color:purple;
            background-color: black;
        }
    </style>


</head>
<body>
    
    <span style="color: blue; font-size: 25px; font-weight: bold;">G</span>
    <span style="color: red; font-size: 25px; font-weight: bold;">O</span>
    <span style="color: yellow; font-size: 25px; font-weight: bold;">O</span>
    <span style="color: blue; font-size: 25px; font-weight: bold;">G</span>
    <span style="color: green; font-size: 25px; font-weight: bold;">L</span>
    <span style="color: red; font-size: 25px; font-weight: bold;">E</span>
    
    <h1> Hi, Im H1 Tag</h1>
    <h2>Hi, Im H2 Tag</h2>
    <h3>Hi, Im H3 Tag</h3>
    <h4>Hi, Im H4 Tag</h4>
    <h5>Hi, Im H5 Tag</h5>
</body>
</html>
