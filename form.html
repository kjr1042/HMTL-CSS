<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="lightblue">
    <form action="https://thetapacademy.com/">
        <fieldset>
            <legend>
                Student Details
            </legend>
            <marquee behavior="" direction="right">
                Student Registration Form
            </marquee>
        <label for="name">Student Name</label><br>
        <input required id="name" type="text" pattern="[A-Za-z]+"> <br><br>
        <label for="email">Student Email</label><br>
        <input required id="email" type="email"><br><br>
        <label for="phno">Student Phone Number</label><br>
        <input required id="phno" type="text" pattern="[6-9]{1}[0-9]{9}"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob">
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
